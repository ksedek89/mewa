server:
  port: 8085
  incoming-port: 8000
  servlet:
    context-path: /mewa
moxa:
  script-path: sudo /u01/app/moxa/init.sh
  config-file-path: /usr/lib/npreal2/driver/npreal2d.cf
  devices:
      - moxa-number: 1
        moxa-id: 1
        device-type: PRESS
        threshold-pressure: 1000
      - moxa-number: 1
        moxa-id: 2
        device-type: PRESS
        threshold-pressure: 1000
      - moxa-number: 2
        moxa-id: 1
        device-type: PRESS
        threshold-pressure: 1000
      - moxa-number: 3
        moxa-id: 1
        device-type: PRESS
        threshold-pressure: 1000
#      - moxa-id: 2
#        device-type: DIR
#        direction-angle: 1000 #values: 0/60/120/-120/-60
siu:
  ip: 192.168.24.243
  port: 80
spring:
  datasource:
    url: jdbc:mariadb://localhost:3306/mewa
    username: root
    password: test
    driver-class-name: org.mariadb.jdbc.Driver
